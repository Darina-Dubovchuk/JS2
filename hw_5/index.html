<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div id="app">
        <header>
            <div class="logo">e-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <!-- связывание поля ввода с объектом vue -->
                    <input v-model="searchLine" type="text" class="search-field">
                    <!-- добовляю обработчик события по клику для вызова метода FilterGoods -->
                    <button v-on:click="FilterGoods()" type="submit" class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button type="button" class="btn-cart">Корзина</button>
                <!-- Добавление выпадающего блока корзины  -->
                <div v-if="cartProducts.length" class="cart-block invisible">
                    <div class="cart-item" v-for="product of cartProducts" :key = "product.id_product">
                        <div class="product-bio">
                            <img :src=" imgCatalog" alt="Some img">
                            <div class="product-desc">
                                <p class="product-title">{{product.product_name}}</p>
                                <p class="product-quantity">Количество:</p>
                                <p class="product-single-price">{{product.price}}за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price"> $</p>
                            <button class="del-btn">&times;</button>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <main>
            <!-- Загрузка товаров -->
            <!-- 
                Если список товаров не пуст, то выводим их на экран
                Иначе будет ввод сообщения Нет данных из другого блока. 
            -->
            <div v-if="products.length" class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src=" imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}$</p>
                        <button class="buy-btn" @click="addProduct(product)">Buy</button>
                    </div>
                </div>
            </div>
            <!-- 
                Реализация вывода оповещения на странице 
                в случае отсутствия товаров блогодаря констуркции if else
             -->
            <div v-else class="empty">
                <h3>Нет данных</h3>
            </div>

        </main>

    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
